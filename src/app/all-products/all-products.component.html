<app-header></app-header>
<!-- footer -->
<div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner carousel">
      <div class="carousel-item active">
        <img src="https://media.istockphoto.com/id/1155208843/photo/young-woman-approving-crazy-shopping.jpg?s=612x612&w=0&k=20&c=WUfxgkvzAwpKPXHLfzc2C3Xkc_U4J-nCB-mUFtEyioE=" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://st.depositphotos.com/10539404/54386/i/450/depositphotos_543867948-stock-photo-portrait-young-man-paper-bags.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://t3.ftcdn.net/jpg/02/71/77/56/360_F_271775672_yo8ZgraN2IHGbfqP2k0PsLjwvmatUNUJ.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- card -->
  <section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row justify-content-between">
        <div *ngFor="let product of allproducts" class="col-md-8 col-lg-6 col-xl-4">
          <div class="card text-black">
            <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
            <img style="cursor: pointer; height: 200px;" 
              class="card-img-top" alt="Apple Computer" routerLink="/product/view/{{product.id}}" [src]="product.image"/>
            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title">{{product.description.slice(0,15)}}...</h5>
                <p class="text-muted mb-4">{{product.title}}</p>
              </div>
              <div>
                <div class="d-flex justify-content-center">
                  <span>{{product.price}}</span>
                </div>
                <div class="d-flex justify-content-between">
                  <button (click)="whishlistloggedin(product)" class="btn bg-primary text-light">Wishlist <i class="fa-solid fa-heart text-danger"></i> </button>
                  <button (click)="cartloggedin(product)" class="btn bg-info text-light">Cart <i class="fa-solid fa-cart-plus"></i></button>
                </div>
                
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<app-footer></app-footer>
